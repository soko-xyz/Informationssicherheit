<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSA Üben</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
            background-color: #f5f5f5;
            color: #333;
        }

        h1, h2 {
            color: #4CAF50;
        }

        button {
            margin: 0.5rem;
            padding: 0.5rem 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #45a049;
        }

        input {
            margin: 0.5rem;
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            max-width: 300px;
        }

        p {
            margin: 0.5rem;
            font-size: 1rem;
        }

        textarea {
            width: 100%;
            max-width: 600px;
            margin-top: 1rem;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }

        @media (max-width: 600px) {
            body {
                padding: 0.5rem;
            }

            button {
                width: 100%;
            }

            input {
                width: 100%;
            }

            textarea {
                width: 100%;
            }
        }
    </style>
    <script>
        async function fetchAndSet(endpoint, params = {}, callback) {
            const url = endpoint + new URLSearchParams(params);
            const response = await fetch(url, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
            });

            if (response.ok) {
                const data = await response.json();
                callback(data);
            } else {
                alert("Fehler: " + response.status);
            }
        }

        async function generatePrimes() {
            const response = await fetch("/rsa/generate-primes");
            if (response.ok) {
                const data = await response.json();
                document.getElementById("p").innerText = data.p;
                document.getElementById("q").innerText = data.q;
                appendExplanation(data.explanation);
                window.p = data.p;
                window.q = data.q;
            } else {
                alert("Fehler bei der Primzahlgenerierung");
            }
        }

        async function calculatePhi() {
            fetchAndSet("/rsa/phi?p=" + window.p + "&q=" + window.q, {}, (data) => {
                document.getElementById("phi").innerText = data.phi;
                appendExplanation(data.explanation);
                window.phi = data.phi;
            });
        }

        async function calculateN() {
            fetchAndSet("/rsa/n?p=" + window.p + "&q=" + window.q, {}, (data) => {
                document.getElementById("n").innerText = data.n;
                appendExplanation(data.explanation);
                window.n = data.n;
            });
        }

        async function selectE() {
            fetchAndSet("/rsa/select-e?phi=" + window.phi, {}, (data) => {
                document.getElementById("e").innerText = data.e;
                appendExplanation(data.steps);
                window.e = data.e;
            });
        }

        async function selectD() {
            fetchAndSet("/rsa/select-d?phi=" + window.phi + "&e=" + window.e, {}, (data) => {
                document.getElementById("d").innerText = data.d;
                appendExplanation(data.explanation);
                window.d = data.d;
            });
        }

        async function encrypt() {
            const message = document.getElementById("message").value;
            if (!window.e || !window.n || !message) {
                alert("Bitte alle vorherigen Schritte durchführen und eine Nachricht eingeben.");
                return;
            }
            fetchAndSet("/rsa/encrypt?e=" + window.e + "&n=" + window.n + "&m=" + message, {}, (data) => {
                document.getElementById("ciphertext").innerText = data.c;
                appendExplanation(data.explanation);
                window.c = data.c;
            });
        }

        async function decrypt() {
            if (!window.d || !window.n || !window.c) {
                alert("Bitte alle vorherigen Schritte durchführen.");
                return;
            }
            fetchAndSet("/rsa/decrypt?d=" + window.d + "&n=" + window.n + "&c=" + window.c, {}, (data) => {
                document.getElementById("decryptedMessage").innerText = data.m;
                appendExplanation(data.explanation);
            });
        }

        function resetPrimes() {
            generatePrimes();
            document.getElementById("phi").innerText = "";
            document.getElementById("n").innerText = "";
            document.getElementById("e").innerText = "";
            document.getElementById("d").innerText = "";
            document.getElementById("ciphertext").innerText = "";
            document.getElementById("decryptedMessage").innerText = "";
            document.getElementById("explanation").value = "";
        }

        function appendExplanation(text) {
            const explanationField = document.getElementById("explanation");
            explanationField.value += "--------------------------\n" + text + "\n\n";
            explanationField.scrollTop = explanationField.scrollHeight;
        }

        window.onload = () => {
            resetPrimes();
        };
    </script>
</head>
<body>
<h1>RSA Ablauf</h1>

<button onclick="resetPrimes()">Primzahlen zurücksetzen</button>
<p><strong>p:</strong> <span id="p"></span></p>
<p><strong>q:</strong> <span id="q"></span></p>

<button onclick="calculatePhi()">Phi berechnen</button>
<p><strong>phi:</strong> <span id="phi"></span></p>

<button onclick="calculateN()">n berechnen</button>
<p><strong>n:</strong> <span id="n"></span></p>

<button onclick="selectE()">e auswählen</button>
<p><strong>e:</strong> <span id="e"></span></p>

<button onclick="selectD()">d berechnen</button>
<p><strong>d:</strong> <span id="d"></span></p>

<h2>Nachricht verschlüsseln</h2>
<input id="message" type="number" placeholder="Nachricht eingeben">
<button onclick="encrypt()">Verschlüsseln</button>
<p><strong>Verschlüsselter Text:</strong> <span id="ciphertext"></span></p>

<h2>Nachricht entschlüsseln</h2>
<button onclick="decrypt()">Entschlüsseln</button>
<p><strong>Entschlüsselte Nachricht:</strong> <span id="decryptedMessage"></span></p>

<h2>Erklärungen</h2>
<textarea id="explanation" readonly rows="10" style="width: 100%;"></textarea>
</body>
</html>
